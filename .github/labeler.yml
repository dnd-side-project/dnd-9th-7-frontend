# enable labeler on issues, prs, or both.
enable:
  issues: true
  prs: true
    
# 레이블
labels:
  '🐛bug':
    include:
      - '\bfix\b'
  '✨feature':
    include:
      - '\bfeat\b'
  'documentation':
    include:
      - '\bdocs\b'
  '♻️ refactor':
    include:
      - '\brefactor\b'
  '📦 chore':
    include:
      - '\bchore\b'
  '💄 design':
    include:
      - '\bstyle\b'
  '⚙️setting':
    include:
      - '\bsetting\b'
